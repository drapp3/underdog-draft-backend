<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #58a6ff;
    }
    
    .status {
      padding: 10px;
      background: #161b22;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .status.connected {
      border-left: 3px solid #3fb950;
    }
    
    .status.disconnected {
      border-left: 3px solid #f85149;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #238636;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <h1>üèà Draft Assistant Pro</h1>
  
  <div id="status" class="status disconnected">
    Not connected to draft
  </div>
  
  <button id="refresh">Refresh Draft Data</button>
  
  <script src="popup.js"></script>
</body>
</html>
